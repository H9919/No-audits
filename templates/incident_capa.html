{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Corrective Actions for Incident <code>{{ rec.id }}</code></h3>
<div class="card p-3 mb-3">
  <div><b>CAPA Suggestions</b> (confidence {{ confidence }} via {{ rationale }}):</div>
  <form method="post">
    <div class="mb-3">
      {% for a in suggestions %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="actions" value="{{ a }}" id="capa{{ loop.index }}">
        <label class="form-check-label" for="capa{{ loop.index }}">{{ a }}</label>
      </div>
      {% endfor %}
    </div>
    <div class="mb-3">
      <label class="form-label">Add a custom action (override)</label>
      <input class="form-control" type="text" name="custom_action" placeholder="Describe a custom corrective action">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Confirmed By</label>
        <input class="form-control" type="text" name="confirmed_by" placeholder="Your name or role">
      </div>
    </div>
    <button class="btn btn-primary">Save Corrective Actions</button>
    <a class="btn btn-link" href="{{ url_for('incidents.edit_incident', iid=rec.id) }}">Back</a>
  </form>
</div>
{% endblock %}
